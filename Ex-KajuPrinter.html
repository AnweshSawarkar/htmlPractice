<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <pre id="Display"></pre>
    <script>
        let n = 5
        for (let i = 1; i <= n; i++) {
            let row = ""


            for (let j = 1; j <= (n-i); j++) {
                row += "  "
            }

            for (let k = 1; k <= 2 * i - 1 ; k++) {
                if ((k == 1 )||(  k == 2 * i - 1) || (i == j) || ) {
                    row += " * "
                }

                else{
                    row += "  "
                }
            }
            document.getElementById("Display").innerHTML += row + "</br>"
        }                              
        
    
        </script>
</body>

</html>
