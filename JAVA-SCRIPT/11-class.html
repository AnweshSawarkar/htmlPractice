<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            padding: 0%;
            margin: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-container{
            width: 70%;
            height: 70%;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }
        .display-box{
            width: 90%;
            height: 30%;
            background-color: rgb(81, 81, 81);
            
        }
        .input-box{
            width: 90%;
            height: 20%;
            background-color:rgb(1, 255, 255);
            gap: 20%;
        }
        .button-box{
            width: 90%;
            height: 20%;
            background-color:aqua;
        }
        input{
            width: 40%;
            height: 90%;
            text-align: center;
            
        }
        button{
            width: 40%;
            height: 90%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="display-box"></div>
        <div class="input-box">
            <input type="number" id="input-one" >
            <input type="number" id="input-two">
        </div>
        <div class="button-box">
            <button onclick="functionOne()" style="background-color: red;" id="button-one" > ONE</button>
            <button  onclick="functionTwo()" style="background-color:green;"  id="button-two" >TWO</button>
        </div>
    </div>

    <script>
        function functionOne() {
          let a = document.getElementById("input-one").value;
          console.log(a)
        }
        let b  = 0 ;
        function functionTwo() {
            let a = document.getElementById("input-two").value;
          
            b = b + Number(a) ;
            console.log(b)
        }
    </script>
</body>

</html>
