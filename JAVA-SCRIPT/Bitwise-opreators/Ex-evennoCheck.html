<body>
    <!-- <h1>Even Number Checker</h1>
    <h7>(using Bitwise And Oprator)</h7>
     -->
    <script>
       let num = prompt("Enter a number :")

    if((num & 1) == 0){
        alert(num + " IS Even")
    }
    else{
        alert(num + "IS Odd")
    }
    </script>
</body>
