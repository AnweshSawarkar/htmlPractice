    <script>
         let i = 1 

         const n = 7
         const m = 3 

         let  count = 0 

         while( i <= n){
            console.log(i);

            let j = 1

            while(j <= m){
                console.log(j + "*")

                count++;
                j++;

            }
            i++;

            console.log(count)

         }
    </script>
