<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
        let number =Number (prompt("Enter your Number : "))
        let a = 1 ;
        let row = "" ;  // print for syntax
        let factorial = 1 // Product of factorials


        while(a <= number){
            row = row + a + "x"
            factorial = factorial * a  // used concatinatin
            a++;

        }
        // output
        console.log*("Factorial : " + row );
        console.log(factorial)

        //  // output
        //  alert*("Factorial : " + row );
        // alert(factorial)
    </script>
</body>
</html>
