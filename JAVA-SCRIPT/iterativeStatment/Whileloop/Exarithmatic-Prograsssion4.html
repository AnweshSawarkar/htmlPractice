    <script>
        // print numbers 1,...n and  also calculate their sum 
        let number = prompt("Enter a Number")

        let a =1 
        let sum = 0

       
        while( a<= number){

            sum = sum +a 
            a++;
           
        }
        alert("sum of 1 to "+ number +"is :" + sum)
