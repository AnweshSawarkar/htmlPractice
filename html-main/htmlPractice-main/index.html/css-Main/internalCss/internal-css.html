<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Playwrite+AU+QLD:wght@100..400&display=swap" rel="stylesheet">
  



  <style>
    

    *{
      margin: 0px;
      padding: 0px;
      font-family: pacifico;
    }
   
    .table-one {
      border-collapse: collapse;
      border-width: 2px;
      width: 500px;
      height: 500px;
      border-style: solid;


    }

    .box-one {
      border-style: solid;
      border-color: black;
      border-width: 2px;
      background-color: red;
    }
    .box-one:hover{
     background-color:darkgreen;
     color: white;
      
    }

    .box-two {
      border-style: solid;
      border-color: black;
      border-width: 2px;
      background-color: aqua;
    }
    .box-two:hover{
      background-color: blue;
      color: white;

    }


    .rows {
      border-collapse: collapse;
      border-color: black;
      border-width: 2px;
      border-style: solid;
    }
  </style>
</head>

<body>
  <table class="table-one">
    <tr>
      <td class="box-one">1</td>
      <td class="box-two"><a href=" #anwesh">anwesh </a></td>
      <td class="box-one">3</td>
    </tr>

    <tr>
      <td class="box-two">4</td>
      <td class="box-one">5</td>
      <td class="box-two">6</td>
    </tr>

    <tr>
      <td class="box-one">7</td>
      <td class="box-two"> 8 </td>
      <td class="box-one">9</td>
    </tr>

    <tr class="anwesh" id="anwesh">
      <td class="box-one">7</td>
      <td class="box-two"> 8</td>
      <td class="box-one">9</td>
    </tr>



  </table>

</body>

</html>
