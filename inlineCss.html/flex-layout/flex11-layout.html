<!DOCTYPE html>
<html>

<head>
    <title>flex-layout</title>
   <style>
    .main-container{
        width: 100vw;
        height: 100vh;
        background-color: aqua;
        display: flex;
        flex-direction: column;
    
    }
    .top-container{
        width: 100%;
        height: 20%;
        background-color: aquamarine;
    }
    .box{
        height: 80%;
        width: 20%;
        background-color: blue;
    }
    .lower-main{
        width: 100%;
        height: 80%;
        background-color: violet;
        display: flex;
        flex-direction: row;
    }
    .one{
        width: 20%;
        height: 100%;
        background-color: brown;
    }
    .two{
        width: 80%;
        height: 100%;
        background-color: pink;
        display: flex;
        flex-direction: column;

    }
    .box-one{
        width: 100%;
        height: 33.33%;
        background-color: lightcoral;
        display: flex;
        flex-direction: row;
    }
    .box-two{
       width: 100%;
       height: 33.33%;
       background-color: blue;
       display: flex;
       justify-content: flex-end;
       
    }
    .box-three{
    width: 100%;
        height: 33.33%;
        background-color: lightcoral;
        display: flex;
        flex-direction: row;
    }
    .one-box{
        width: 33.33%;
        height: 100%;
        background-color: violet;
    }
    .o-box{
        width: 33.33%;
        height: 100%;
        background-color: lightgreen;
    }
    .three-box{
        width: 33.33%;
        height: 100%;
        background-color: darkseagreen;
    }
    .flex{
        width: 40%;
        height: 100%;
        background-color: gold;
    }
    .t-box{
        width: 25%;
        height: 100%;
        background-color: lawngreen;
    }
    .f{
        width: 25%;
        height: 100%;
        background-color:lightblue ;
    }
    .f-box{
        width: 25%;
        height: 100%;
        background-color:lightgreen  ;
    }
    .l{
        width: 25%;
        height: 100%;
        background-color: rgb(181, 11, 181);
    }

   </style>
        <div class="main-container">
        <div class="top-container"></div>
        
        <div class="lower-main">
            <div class="one"></div>
            <div class="two">
                <div class="box-one">
                    <div class="one-box"></div>
                    <div class="o-two"></div>
                    <div class="three-box"></div>
                </div>
                <div class="box-two">
                    <div class="flex"></div>
                </div>
                <div class="box-three">
                    <div class="t-box"></div>
                    <div class="f"></div>
                    <div class="f-box"></div>
                    <div class="l"></div>
                </div>
            </div>
        </div>
        </div>
</body>

</html>
