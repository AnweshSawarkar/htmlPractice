<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    .main-container{
        width: 100vw;
        height: 100vh;
        background-color: blueviolet;
        display: flex;
        flex-direction: row;
    }
    .f-box{
        width: 15%;
        height: 100%;
       
        background-color: blue;
    }
    .a-box{
       width: 100%;
        height: 40%; 
        background-color:blanchedalmond;
    }
    .b-box{
         width: 100%;
        height: 20%;
        background-color:magenta;

    }
    .c-box{
        width: 100%;
        height: 40%; 
        background-color:blanchedalmond;
    }
    .bb-box{
        width: 15%;
        height: 100%;
        background-color: mediumblue;
        display: flex;
        flex-direction: column;
        align-items:last baseline;
    }
    .tt-box{
        width: 100%;
        height: 80%;
        background-color: magenta;

    }
    .ff-box{
        height: 100%;
        width: 15%;
        background-color:mediumseagreen;
        display: flex;
        flex-direction: column;
    }
    .o-box{
        height: 33.33%;
        width: 100%;
        background-color: mediumorchid;
    }
    .ccc-box{
        height: 33.33%;
        width: 100%;
        background-color: blue;
    }
    .d{
        width: 55%;
        height: 100%;
        background-color: chartreuse;
        display: flex;
        flex-direction: column;
    }
    .ooo-box{
          width: 100%;
          height: 25%;
          background-color: aquamarine;
    }
    .sss-box{
        width: 100%;
          height: 25%;
          background-color:khaki;
          display: flex;
          flex-direction: row;
    }
    .lll-box{
        width: 100%;
          height: 50%;
          background-color:mediumturquoise;
          display: flex;
          flex-direction: row;
    }
    .k-box{
        width: 50%;
        height: 100%;
        background-color: mediumvioletred;
    }
    .j-box{
        width: 50%;
        height: 100%;
        background-color: magenta;
    }
    .kk-box{
        width: 20%;
        height: 100%;
        background-color: chartreuse;

    }
    .jj-box{
        width: 20%;
        height: 100%;
        background-color: mediumblue;
    }
    .jjj-box{
        width: 60%;
        height: 100%;
     background-color: aqua;
     display: flex;
     flex-direction: row;
     align-items: center;
     justify-content: center;
    }
    .kkk-box{
        width: 30%;
        height: 30%;
        background-color: mediumvioletred;
    }
   
   </style>
</head>
<body>
    <div class="main-container">
        <div class="f-box">
            <div class="a-box"></div>
            <div class="b-box"></div>
            <div class="c-box"></div>
        </div>
        <div class="bb-box">
            <div class="tt-box"></div>
        </div>
       <div class="ff-box">
        <div class="o-box"></div>
        <div class="ccc-box"></div>
       </div>
       <div class="d">
        <div class="ooo-box"></div>
        <div class="sss-box">
         <div class="k-box"></div>
         <div class="j-box"></div>
        </div>
        <div class="lll-box">
            <div class="kk-box"></div>
            <div class="jj-box"></div>
            <div class="jjj-box">
                <div class="kkk-box"></div>
            </div>
        </div>
       
       </div>
    </div>
</body>
</html>
