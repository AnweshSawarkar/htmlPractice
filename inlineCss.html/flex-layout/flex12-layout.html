<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex12 layout</title>
    <style>
        .main-container{
            height: 100vh;
            width: 100vw;
            background-color:antiquewhite;
        }
        .top-container{
            height: 20%;
            width: 100%;
            background-color: aqua;
        }
        .left-container{
            height: 40%;
            width: 100%;
           
        }
        .left-onr{
            width: 100%;
            height: 50%;
            background-color: magenta;

        }
        .left-two{
            width: 100%;
            height: 50%;
            background-color: wheat;
        }
        .right-container{
            width: 100%;
            height: 40%;
            background-color: mediumspringgreen;
         

        }
        .right-one{
            width: 100%;
            height: 50%;
            background-color: blueviolet;
        }
        .right-two{
            width: 100%;
            height: 50%;
            background-color: red;
        }
        .one{
            width: 30%;
            height: 100%;
            background-color: red;
        }
        .two{
            width: 30%;
            height: 100%;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="top-container"></div>
        <div class="left-container">
            <div class="left-onr">
                <div class="one"></div>
            </div>
            <div class="left-two">
                <div class="two"></div>
            </div>
        </div>
        <div class="right-container">
            <div class="right-one"></div>
            <div class="right-two"></div>
        </div>
    </div>
</body>
</html>
