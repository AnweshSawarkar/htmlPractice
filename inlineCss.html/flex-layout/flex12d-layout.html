<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexd layout</title>
    <style>
        .main-container{
            height: 100vh;
            width: 100vw;
            background-color: aqua;
            display: flex;
            flex-direction: row;
        }
        .s{
            height: 100%;
            width: 20%;
            background-color: rgb(175, 175, 175);
            
        }
        .o{
            height: 50%;
            width: 100%;
            background-color: wheat;
        }
        .ss{
            height: 100%;
            width: 20%;
            background-color: aquamarine;
           
        }
        .one{
         width: 100%;
         height: 33.33%;
         background-color: rgb(83, 65, 100);
        }
        .two{
            width: 100%;
            height: 33.33%;
            background-color: rgb(160, 160, 160);
        }
        .m{
            height: 100%;
            width: 20%;
            background-color: red;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .mm{
            height: 20%;
            width: 100%;
            background-color: rgb(92, 33, 33);
        }
        .l{
            width: 40%;
            height: 100%;
            background-color: aquamarine;
        }
        .top{
         width: 100%;
         height: 20%;
         background-color: rgb(173, 161, 161);
        }
        .middle{
         width: 100%;
         height: 60%;
         background-color: blue;
        }
        .bottom{
            width: 100%;
            height: 20%;
            background-color: lawngreen;
        }
        .s-s{
            height: 100%;
            width: 30%;
            background-color: blueviolet;
        }
        .ooo{
            height: 100%;
            width: 30%;
            background-color: rgb(92, 33, 33);

        }
    </style>
</head>
<body>
    <div class="main-container">
     <div class="s">
        <div class="o"></div>
     </div>
     <div class="ss">
        <div class="one"></div>
        <div class=" two "></div>
     </div>
     <div class="m">
        <div class="mm"></div>
     </div>
     <div class="l">
        <div class="top"></div>
        <div class="middle">
          <div class="s-s"></div>
        </div>
        <div class="bottom">
            <div class="ooo"></div>
        </div>
     </div>
    </div>
</body>
</html>
