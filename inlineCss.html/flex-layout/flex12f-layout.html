<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex 12 layout</title>
    <style>
        .main-container{
            height: 100vh;
            width: 100vw;
            background-color: aqua;
            display: flex;
            flex-direction: row;
        }
        .left-container{
           height: 100%;
           width: 70%;
           background-color: rgb(69, 84, 84);
          
           
        }
        .right-conatainer{
          height: 100%;
          width: 30%;
          background-color: blueviolet;
         

        }
        .top-container{
            width: 100%;
            height: 20%;
            background-color: rgb(92, 24, 24);
        }
        .middle-container{
            width: 100%;
            height: 50%;
            background-color: rgb(84, 34, 84);
            display: flex;
            flex-direction:column;

        }
        .one{
            width: 30%;
            height: 50%;
            background-color: chartreuse;
        }
        .two{
            width: 30%;
            height: 50%;
            background-color: rgb(50, 80, 20);
        }
        .bottom-container{
           width: 100%;
           height: 30%;
           background-color:rgb(114, 103, 123);
        }
       
    </style>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="top-container"></div>
            <div class="middle-container">
                <div class="one"></div>
                <div class="two"></div>
            </div>
            <div class="bottom-container"></div>
        </div>
        <div class="right-conatainer"></div>
    </div>
</body>
</html>
