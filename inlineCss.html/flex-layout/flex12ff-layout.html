<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex 12ff layout</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            display: flex;
            flex-direction: row;
        }
        .s{
            width: 20%;
            height: 100%;
        }
        .o{
            width: 100%;
            height: 50%;
            background-color: rgb(255, 255, 255);
        }
        .top{
            width: 100%;
            height: 30%;
            background-color: aquamarine ;
        }
        .t{
            width: 100%;
            height: 30%;
            background-color: blueviolet;
        }
        .m{
            width: 80%;
            height: 30%;
            background-color: lightblue;
        }
        .right{
            width: 80%;
            height: 100%;
            background-color: rgb(187, 187, 187);
            display: flex;
            flex-direction: column;
        }
        .oo{
            width: 50%;
            height: 100%;
            background-color: red;
        }
        .l{
            width: 80%;
            height:30%;
            background-color: rgb(249, 145, 145);

        }
        .ll{
            width: 30%;
            height: 100%;
            background-color: magenta;
        }
        .ss{
            width: 80%;
            height: 40%;
            background-color: rgb(57, 57, 80);
        }
        .one{
            width: 60%;
            height: 100%;
            background-color: red;
        }
    </style>

</head>
<body>
    <div class="main-container">
    <div class="s">
        <div class="o"></div>
    </div>
    <div class="right">
        <div class="t">
            <div class="oo"></div>
        </div>
        <div class="l">
            <div class="ll"></div>
        </div>
        <div class="ss">
            <div class="one"></div>
        </div>
    </div>
    
    
    </div>
</body>
</html>
