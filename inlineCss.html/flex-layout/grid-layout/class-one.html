<!DOCTYPE html>
<html>
<head>
  
    <title>Document</title>
    <style>
        .container{
            width: 1200px;
            height: 1200px;
            background-color: lightblue; 
            display: grid;                                                                                                                                                                                                                                        
            grid-template-columns: 600px 400px 200px;
            grid-template-rows: 1fr 1fr 1fr;
        }
        .box{
            
            background-color: lawngreen;
            border:  solid 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        

    </div>
</body>
</html>
