<!DOCTYPE html>
<html lang="en">
<head>
    <title>css world problem</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;
        }
        header{
            width: 100vw;
            height:100px;
            background-color: #415E72;
            display: flex;

        }
        /* .logo{
            height: 100%;

         .logo{
            width: 25%;
            height: 100px;
        
            display: flex;
            justify-content: center;
            align-items: center;
         }
        h1{
            margin: 0%;
            padding: 0%;
            color: white;
            
        }
        nav{
            width: 50%;
            height: 100px;
          
        }
        ul{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            color: black;
            font-size: 30px;
            list-style-type: none;
        }
        li{
            color: black;
        }
        .button-group{
            width: 25%;
            height: 100px;
            
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{
            background-color: rgb(173, 190, 184);
            color: black;
            padding: 7px;
            font-size: 25px;
            border-radius: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div   class="logo">
            <h1>Protfolio</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Projects</li>
                <li>Contact</li>
            </ul>
        </nav>
        <div class="button-group">
            <button >Sign up/ Log in</button>
        </div>
    </header>
</body>
</html>
