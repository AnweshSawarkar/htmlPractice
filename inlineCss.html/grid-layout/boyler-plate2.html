<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Board</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f1f2f6;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        /* Main board container */
        .ludo-board {
            width: 90% ;
            height: 30%;
            background-color: #ffffff;
            border: 2px solid #576574;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
            display: grid;
            grid-template-columns: 6fr 3fr 6fr;
            grid-template-rows: 6fr 3fr 6fr;
            grid-template-areas:
                "red top green"
                "left center right"
                "blue bottom yellow";
        }

        /* Player home areas */
        .player-home {
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-home.red { grid-area: red; background-color: #ff4757; height: 70%;}
        .player-home.green { grid-area: green; background-color: #2ed573; height: 70%; }
        .player-home.yellow { grid-area: yellow; background-color: #ffa502;height: 70%; }
        .player-home.blue { grid-area: blue; background-color: #1e90ff; height: 70%;}

        .home-base {
            width: 80%;
            height: 50%;
            background-color: #ffffff;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            
        }

        .pawn-placeholder {
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player-home.red .pawn-placeholder { background-color: #ff4757; }
        .player-home.green .pawn-placeholder { background-color: #2ed573; }
        .player-home.yellow .pawn-placeholder { background-color: #ffa502; }
        .player-home.blue .pawn-placeholder { background-color: #1e90ff; }

        .pawn-dot-container {
            width: 70%;
            height: 50%;
            background-color: #ffffff;
            border-radius:50%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 10%;
            gap: 15%;
        }

        .dot {
            background-color: #576574;
            border-radius: 50%;
        }

        /* Center goal area */
        .center-goal {
            grid-area: center;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }

        /* .triangle {
            width: 100%;
            height: 100%;
        }
        .triangle.red { background-color: #ff4757; clip-path: polygon(100% 0, 0 50%, 100% 100%); }
        .triangle.green { background-color: #2ed573; clip-path: polygon(0 0, 100% 50%, 0 100%); grid-column: 2; grid-row: 1;}
        .triangle.yellow { background-color: #ffa502; clip-path: polygon(0 0, 100% 50%, 0 100%); grid-column: 2; grid-row: 2;}
        .triangle.blue { background-color: #1e90ff; clip-path: polygon(100% 0, 0 50%, 100% 100%); grid-column: 1; grid-row: 2;}
 */

        /* Path styling */
        .path {
            display: grid;
        }
        .path.top { grid-area: top; grid-template: repeat(6, 1fr) / repeat(3, 1fr); }
        .path.right { grid-area: right; grid-template: repeat(3, 1fr) / repeat(6, 1fr); }
        .path.bottom { grid-area: bottom; grid-template: repeat(6, 1fr) / repeat(3, 1fr); }
        .path.left { grid-area: left; grid-template: repeat(3, 1fr) / repeat(6, 1fr); }

        .cell {
            border: 1px solid #576574;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cell svg {
            width: 60%;
            height: 60%;
        }
        
        /* Coloring specific path cells */
        .cell.red-path { background-color: #ff4757; }
        .cell.green-path { background-color: #2ed573; }
        .cell.yellow-path { background-color: #ffa502; }
        .cell.blue-path { background-color: #1e90ff; }
        
        /* Start cells with arrows */
        .cell.start.red-path { background-color: #ff4757; }
        .cell.start.green-path { background-color: #2ed573; }
        .cell.start.yellow-path { background-color: #ffa502; }
        .cell.start.blue-path { background-color: #1e90ff; }

        /* Safe cells with stars */
        .safe svg {
            fill: #576574;
        }
    </style>
</head>
<body>
    <!-- 
        This Ludo board is created using CSS Grid Layout.
        The main board is a 3x3 grid, dividing the space into the four player corners,
        four path arms, and a central goal area.
        Each path arm is its own grid (e.g., 3x6 or 6x3) to place the individual cells.
    -->
    <div class="ludo-board">
        <!-- Player Home Sections -->
        <div class="player-home red">
            <div class="home-base">
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
            </div>
        </div>
        <div class="player-home green">
            <div class="home-base">
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
            </div>
        </div>
        <div class="player-home yellow">
            <div class="home-base">
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
            </div>
        </div>
        <div class="player-home blue">
            <div class="home-base">
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
                <div class="pawn-placeholder"><div class="pawn-dot-container"><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div></div></div>
            </div>
        </div>

        <!-- Center Goal -->
        <div class="center-goal">
            <div class="triangle red"></div>
            <div class="triangle green"></div>
            <div class="triangle blue"></div>
            <div class="triangle yellow"></div>
        </div>

        <!-- SVG Icons for reuse
        <svg width="0" height="0" style="position:absolute">
            <defs>
                <symbol id="star" viewBox="0 0 51 48">
                    <path d="m25,1 6,17h18l-14,11 5,17-15-10-15,10 5-17-14-11h18z"/>
                </symbol>
                <symbol id="arrow-up" viewBox="0 0 10 10">
                    <path d="M5 1 L1 6 h3 v3 h2 V6 h3 L5 1" />
                </symbol>
                <symbol id="arrow-down" viewBox="0 0 10 10">
                     <path d="M5 9 L1 4 h3 V1 h2 v3 h3 L5 9" />
                </symbol>
                <symbol id="arrow-left" viewBox="0 0 10 10">
                     <path d="M1 5 L6 1 v3 h3 v2 H6 v3 L1 5" />
                </symbol>
                <symbol id="arrow-right" viewBox="0 0 10 10">
                    <path d="M9 5 L4 1 v3 H1 v2 h3 v3 L9 5" />
                </symbol>
            </defs>
        </svg> -->

        <!-- Paths -->
        <div class="path top">
            <div class="cell"></div><div class="cell green-path"></div><div class="cell safe"><svg><use xlink:href="#star"/></svg></div>
            <div class="cell"></div><div class="cell green-path"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell green-path"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell green-path"></div><div class="cell"></div>
            <div class="cell safe"><svg><use xlink:href="#star"/></svg></div><div class="cell green-path"></div><div class="cell"></div>
            <div class="cell start green-path"><svg style="fill:white; transform: rotate(90deg);"><use xlink:href="#arrow-right"/></svg></div><div class="cell green-path"></div><div class="cell"></div>
        </div>
        <div class="path right">
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell safe"><svg><use xlink:href="#star"/></svg></div><div class="cell start yellow-path"><svg style="fill:white; transform: rotate(180deg);"><use xlink:href="#arrow-right"/></svg></div>
            <div class="cell yellow-path"></div><div class="cell yellow-path"></div><div class="cell yellow-path"></div><div class="cell yellow-path"></div><div class="cell yellow-path"></div><div class="cell yellow-path"></div>
            <div class="cell safe"><svg><use xlink:href="#star"/></svg></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        </div>
        <div class="path bottom">
            <div class="cell"></div><div class="cell blue-path"></div><div class="cell start blue-path"><svg style="fill:white; transform: rotate(-90deg);"><use xlink:href="#arrow-right"/></svg></div>
            <div class="cell"></div><div class="cell blue-path"></div><div class="cell safe"><svg><use xlink:href="#star"/></svg></div>
            <div class="cell"></div><div class="cell blue-path"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell blue-path"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell blue-path"></div><div class="cell"></div>
            <div class="cell safe"><svg><use xlink:href="#star"/></svg></div><div class="cell blue-path"></div><div class="cell"></div>
        </div>
        <div class="path left">
            <div class="cell start red-path"><svg style="fill:white;"><use xlink:href="#arrow-right"/></svg></div><div class="cell safe"><svg><use xlink:href="#star"/></svg></div><div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
            <div class="cell red-path"></div><div class="cell red-path"></div><div class="cell red-path"></div><div class="cell red-path"></div><div class="cell red-path"></div><div class="cell red-path"></div>
            <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell safe"><svg><use xlink:href="#star"/></svg></div><div class="cell"></div><div class="cell"></div>
        </div>
    </div>
</body>
</html>
