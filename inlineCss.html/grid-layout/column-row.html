<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
     .main-container{
        width: 100vh;
        height: 90vh;
        background-color: lightgoldenrodyellow;
        display: grid;
        grid-template-columns: repeat(8, 1fr);
     }
     .box{
        background-color: rgb(53, 174, 53);
        border: 2px solid black;
     }
     .box-one{
       grid-column: 1 / span 5;
     }
     .box-two{
       grid-row-start: 3;
       grid-column-end: 5;
     }
     .box-three{
       grid-row-start: 3;
       grid-column-end: 5;
     }

    </style>
</head>
<body>
    <div class="main-container">
        <div class="box box-one">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
           

        <div class="box box-two">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>

        <div class="box box-three">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
