<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .main-container{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(6, 1fr);
        }
        .box{
            border: solid 1px ;
            text-align: center;
            background-color: aquamarine;
            font-size: 100px;

        }
        .col-span-1{
            grid-column: span 5;
        }
        .row-span-2{
            grid-column: span 3;
            grid-row: span 2;
        }
        .row-span-1{
            grid-column: span 2;
            grid-row: span 2;
        }
        .row-span-3{
            grid-column: span 3;
          
        }
        .row-span-4{
            grid-column: span 2;
           
        }
    </style>
</head>
<body>
    <div class="main-container">
    <div class="box col-span-1"> Header</div>
    <div class="box row-span-1"></div>
    <div class="box row-span-2"></div>
    <div class="box row-span-1"></div>
    <div class="box row-span-2"></div>
    <div class="box row-span-3"></div>
    <div class="box row-span-4"></div>
    <div class="box col-span-1"></div>
</div>
</body>
</html>
