<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .table-one{
        border-collapse: collapse;
        border-width: 2px;
        width: 400px;
        height: 500px;
        border-style: solid;


      }
      .box-one{
        border-style: solid;
        border-color: black;
        border-width:2px ;
        background-color: red;
      }
      .box-two{
        border-style: solid;
        border-color: black;
        border-width:2px ;
        background-color: aqua;
      }
     
      
      .rows{
        border-collapse: collapse;
        border-color: black;
        border-width: 2px;
        border-style: solid;
      }

      
    </style>
</head>
<body>
    <table class="table-one">
         <tr class="rows"> 
            <td class="box-one">1</td>
            <td class="box-two">2</td>
            <td class="box-one">3</td>
         </tr>
         
         <tr class="rows">
            <td class="box-two">4</td>
            <td class="box-one">5</td>
            <td class="box-two">6</td>
         </tr>

         <tr class="rows">
            <td class="box-one">7</td>
            <td class="box-two">8</td>
            <td class="box-one">9</td>
         </tr>
     
       

    </table>
    
</body>
</html>
