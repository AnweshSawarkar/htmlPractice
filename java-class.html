<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        width: 100vw;
        height: 100vh;
        background-color: rgb(199, 199, 199);
        margin: 0%;
        padding: 0%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
       
       
    }
     .display{
         width: 60%;
         height: 60%;
         background-color: rgb(113, 137, 170);
         display: flex;
       
        flex-direction: column;
         justify-content: center;
        align-items: center;
        
    
     }
     .display1{
        width: 60%;
        height: 60%;
       
        background-color: aqua;
        border: solid 2px;

     }  
     input{
        margin-right: 40%;
     
       
     }  
     
    </style>
</head>
<body>
   <div class="display">
    <div class="display1" id="display"></div> <br>
    <input type="text" placeholder="Give An Input " id="input-one">
   <button onclick="showoutput()">Click Me</button>     
   </div> <br>
   
           
  
</body>
<script>
    function showoutput(){
     let x = document.getElementById("input-one").value ;
      let y =  x * 2 ;
      document.getElementById("display").innerHTML = y ;
    }




</script>
</html>
