<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: rgb(199, 199, 199);
            margin: 0%;
            padding: 0%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

       
        .main {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            gap: 10px;

        }

        .but {
            width: 100px;
            height: 50px;
            background-color: lightcoral;
            color: white;
            margin-top: 20px;
            margin-left: 20px;
            border-radius: 20px;
        }
       
    </style>
    <script>
        function Start() {
            document.getElementById("bulb1").hidden = false ;
            document.getElementById("bulb2").hidden = true ; 
           
        }
        function Off() {
            document.getElementById("bulb2").hidden = false ;
             document.getElementById("bulb1").hidden = true ;
        }
    </script>
</head>

<body>
    <div class="main">
        <button class="but" onclick="Start()">ON</button>
        <button class="but" onclick="Off()">OFF</button>

</html>
