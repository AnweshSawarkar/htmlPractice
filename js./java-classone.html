<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
        width: 100vw;
        height: 100vh;
        background-color: rgb(199, 199, 199);
        margin: 0%;
        padding: 0%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
       
       
    }
     .display{
         width: 60%;
         height: 60%;
         background-color: rgb(113, 137, 170);
         display: flex;
         border: solid 4px;
         border-radius: 20px;
        flex-direction: column;
         justify-content: center;
        align-items: center;
        
    
     }
     .display1{
        width: 60%;
        height: 60%;
    
        
        background-color: aqua;
     
     }  
     input{
        border-radius: 20px;
     }  
     
    </style>
</head>
<body>
   <div class="display">
    <div class="display1" id="display"></div> <br>
    <input type="text" placeholder="Give An Input " id="input-one">
    <input type="text" placeholder="Give An Input " id="input-two">
   <button onclick="showoutput()">Click Me</button>   
   <button onclick="output()">Click Me</button> 
   <button onclick="answer()">Click Me</button>     
   <button onclick="anwesh()">Click Me</button>   
   
   </div> <br>
   
           
  
</body>
<script>
    // function is a block of code on which performs a specfic task 
    // logical 
    function showoutput(){
        // input
     let x = Number(document.getElementById("input-one").value );
     let y = Number(document.getElementById("input-two").value) ;
     // process
      let z = x % y; 
      
    
    
      // output
      document.getElementById("display").innerHTML = z ;
     
    }
    function output(){
        // input
     let x = Number(document.getElementById("input-one").value );
     let y = Number(document.getElementById("input-two").value) ;
     // process
      let z = x - y; 
      
    
    
      // output
      document.getElementById("display").innerHTML = z ;
     
    }
    function answer(){
        // input
     let x = Number(document.getElementById("input-one").value );
     let y = Number(document.getElementById("input-two").value) ;
     // process
      let z = x * y; 
      
    
    
      // output
      document.getElementById("display").innerHTML = z ;
     
    }
    function anwesh(){
        // input
     let x = Number(document.getElementById("input-one").value );
     let y = Number(document.getElementById("input-two").value) ;
     // process
      let z = x / y; 
      
    
    
      // output
      document.getElementById("display").innerHTML = z ;
     
    }





</script>
</html>
