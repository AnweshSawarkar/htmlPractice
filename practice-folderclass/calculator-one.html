<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            margin: 0;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            height: 80%;
            width: 30%;
            background-color: #181818;
            border-radius: 1rcap;
            display: flex;
            flex-direction: column;

            padding: 10px;
            box-shadow: 0 0 10px #636161;
        }

        .display-sec {
            height: 30%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .display {
            height: 90%;
            width: 100%;
            font-size: 25px;
            background-color: #ffffff;
        }

        .btn-sec {
            height: 70%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .btn-lines {
            height: 20%;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        button {
            height: 99%;
            width: 25%;
            font-size: 2rem;
            color: aliceblue;
        }

        .top-btn {
            background-color: rgb(84, 84, 84);
            border: 1px solid rgb(255, 249, 249);
        }

        .num-btn {
            background-color: #b0b0b0;
            border: 1px solid black;
        }

        .opt-btn {
            background-color: #ff9500;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="calculator">
            <div class="display-sec">
                <div class="display" id="Display"></div>
            </div>
            <div class="btn-sec">

                    <button class="top-btn" onclick="getText('C')">C</button>
                    <button class="top-btn" onclick="allClear( )">AC</button>
                    <button class="top-btn" onclick="getText('%')">%</button>
                    <button class="opt-btn" onclick="getText('/')">/</button>
                </div>
                <div class="btn-lines">
                    <button class="num-btn" onclick="getText('7')">7</button>
                    <button class="num-btn" onclick="getText('8')">8</button>
                    <button class="num-btn" onclick="getText('9')">9</button>
                    <button class="opt-btn" onclick="getText('*')">*</button>
                </div>
                <div class="btn-lines">
                    <button class="num-btn" onclick="getText('4')">4</button>
                    <button class="num-btn" onclick="getText('5')">5</button>
                    <button class="num-btn" onclick="getText('6')">6</button>
                    <button class="opt-btn" onclick="getText('-')">-</button>
                </div>
                <div class="btn-lines">
                    <button class="num-btn" onclick="getText('1')">1</button>
                    <button class="num-btn" onclick="getText('2')">2</button>
                    <button class="num-btn" onclick="getText('3')">3</button>
                    <button class="opt-btn" onclick="getText('+')">+</button>
                </div>
                <div class="btn-lines">
                    <button class="num-btn" style="border-radius: 0 0 0 1rcap;" onclick="getText('00')">00</button>
                    <button class="num-btn" onclick="getText('0')">0</button>
                    <button class="num-btn" onclick="getText('.')">.</button>
                    <button class="opt-btn" style="border-radius: 0 0 1rcap 0;" onclick="getText('=')">=</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
